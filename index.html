<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FRONTENDMENTOR - QR CODE</title>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@100&family=Outfit&family=Roboto:wght@100;400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<main role="main box" class="wrapper">
			<div role="image" class="image">
				<img src="./img/image-qr-code.png" alt="QR Code" />
			</div>
			<div role="text" class="text">
				<h1>Improve your front-end skills by building projects</h1>
				<p>
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</main>
	</body>
</html>
